<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student create</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main_style.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/side_bar.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/top_bar.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/admin/profile.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/file_upload.css}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../../static/css/admin/profile.css">
    <link rel="stylesheet" href="../../../static/css/file_upload.css">

</head>
<body>


<div class="wrapper d-flex align-items-stretch">

    <!--    &lt;!&ndash; Sidebar &ndash;&gt;-->
    <!--    <div th:replace="~{admin/fragments/sidebar::sidebar}"></div>-->
    <!--    &lt;!&ndash; End of Sidebar &ndash;&gt;-->

    <!--    &lt;!&ndash; Page Content  &ndash;&gt;-->
    <!--    <div id="content" class="">-->

    <!--        &lt;!&ndash; Topbar &ndash;&gt;-->
    <!--        <ldiv th:replace="~{admin/fragments/topbar::topbar('Profile')}"></ldiv>-->
    <!--        &lt;!&ndash; End of Topbar &ndash;&gt;-->

    <!-- Page -->
    <div class="main_body px-1 pt-1">
        <div class="card with-50 margin-auto">
            <div class="card-body">
                <h1 class="h3 mb-2 text-gray-800">Profile Added</h1>
                <form method="post"
                      th:action="${isUpdate} ? @{/student/update/{studentId}(studentId=${student.id})} : @{/student/add}"
                      th:object="${student}"
                      enctype="multipart/form-data" autocomplete="off">

                    <br>
                    <div class="d-flex gap-10">
                        <div class="flex-grow-1">
                            <label for="file-upload-input-id">Фото</label>
                            <div class="form-image-block">
                                <img src="" th:src="${student.photoUrl != null ? student.photoUrl : ''}"
                                     id="file-upload-img-id" alt="">
                            </div>
                            <div class="file-input-wrapper">
                                <input type="file" id="file-upload-input-id" name="file" accept="image/*" hidden/>
                                <label for="file-upload-input-id">Choose file</label>
                            </div>
                        </div>
                        <div class="flex-grow-1">
                            <div class=" pb-2">
                                <label for="id">ID:</label>
                                <input type="text" id="id" class="form-control" name="id" placeholder="id"
                                       th:field="*{studentId}" required>
                            </div>
                            <div class=" pb-2">
                                <label for="name">Name:</label>
                                <input type="text" id="name" class="form-control" name="name" placeholder="name"
                                       th:field="*{name}" required>
                            </div>
                            <div class=" pb-2">
                                <label for="surname">Surname:</label>
                                <input type="text" id="surname" class="form-control" name="surname"
                                       placeholder="surname"
                                       th:field="*{surname}" required>
                            </div>
                            <div class=" pb-2">
                                <label for="middleName">Middle name:</label>
                                <input type="text" id="middleName" class="form-control" name="middleName"
                                       placeholder="middleName"
                                       th:field="*{middleName}" required>
                            </div>
                            <div class=" pb-2">
                                <label for="birthDate">BirthDate:</label>
                                <input type="date" id="birthDate" class="form-control" name="birthDate"
                                       placeholder="birthDate"
                                       th:field="*{birthDate}" required>
                            </div>
                            <div class=" pb-2">
                                <label for="studyStartDate">study Start Date:</label>
                                <input type="date" id="studyStartDate" class="form-control" name="studyStartDate"
                                       placeholder="studyStartDate"
                                       th:field="*{studyStartDate}" required>
                            </div>
                            <div class=" pb-2">
                                <label for="studyEndDate">Study End Date:</label>
                                <input type="date" id="studyEndDate" class="form-control" name="studyEndDate"
                                       placeholder="studyEndDate"
                                       th:field="*{studyEndDate}" required>
                            </div>
                            <div class=" pb-2">
                                <label for="fieldOfStudy">Field Of Study:</label>
                                <input type="text" id="fieldOfStudy" class="form-control" name="fieldOfStudy"
                                       placeholder="fieldOfStudy"
                                       th:field="*{fieldOfStudy}" required>
                            </div>
                            <div class=" pb-2">
                                <label for="description">Description:</label>
                                <input type="text" id="description" class="form-control" name="description"
                                       placeholder="description"
                                       th:field="*{description}" required>
                            </div>

                        </div>
                    </div>

                    <div class=" ">
                        <div class="row justify-content-end">
                            <div class="col-2">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary"
                                            th:text="${isUpdate ? 'Update': 'Save'}">Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Page  End-->
</div>
</div>


<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/file_upload.js}"></script>
<script src="../../../static/js/file_upload.js"></script>

</body>
</html>
